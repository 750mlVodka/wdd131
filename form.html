<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Yamsir Hernandez">
    <meta name="description" content="Product review form page">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head> 
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Select a product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required>&#11088;</label>
                <label><input type="radio" name="rating" value="2">&#11088;&#11088;</label>
                <label><input type="radio" name="rating" value="3">&#11088;&#11088;&#11088;</label>
                <label><input type="radio" name="rating" value="4">&#11088;&#11088;&#11088;&#11088;</label>
                <label><input type="radio" name="rating" value="5">&#11088;&#11088;&#11088;&#11088;&#11088;</label>
            </fieldset>

            <label for="installDate">Date of Isntalation</label>
            <input type="date" name="installDate" id="installDate" required>

            <fieldset>
                <legend>Wich features did you find usefull in the product?</legend>
                <label for="checkbox"><input type="checkbox" name="features" value="Durability">Durability</label>
                <label for="checkbox"><input type="checkbox" name="features" value="Ease of use">Ease of use</label>
                <label for="checkbox"><input type="checkbox" name="features" value="Performance">Performance</label>
                <label for="checkbox"><input type="checkbox" name="features" value="Design">Design</label>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea name="review" id="review" ></textarea>

            <label for="userName">Your Name (Optional)</label>
            <textarea name="userName" id="userName"></textarea>

            <input type="submit" value="Post Review" id="submitReview">
        </form>
    </main>

        <footer>
            <div class="spans">
                <span>&copy;</span>
                <span id="currentyear"></span>
                <span>Yamsir Hernandez</span>
                <span>Mexico City</span>
                <span id="lastModified"></span>
            </div>
        </footer>

</body>
</html>
